<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial
scale=1.0"> 
    <title>Hostel Booking Payment Page</title> 
    <style> 
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        } 
 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        } 
 
        .form-container { 
            background-color: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 350px; 
        } 
 
        h2 { 
            text-align: center; 
            margin-bottom: 20px; 
        } 
 
        h3 { 
            margin-bottom: 10px; 
            color: #333; 
            font-size: 18px; 
        } 
 
        .form-group { 
            margin-bottom: 20px; 
        } 
 
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        } 
 
        .form-group input, 
        .form-group select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 14px; 
        } 
 
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer; 
        } 
 
        button:hover { 
            background-color: #0056b3; 
        } 
 
        .card-details { 
            display: flex; 
            justify-content: space-between; 
        } 
 
        .card-details input { 
            width: 48%; 
        } 
    </style> 
</head> 
<body> 
    <div class="form-container"> 
        <form> 
            <h2>Hostel Booking Payment</h2> 
 
            <!-- Subheading: Name --> 
            <h3>Personal Information</h3> 
            <div class="form-group"> 
                <label for="name">Full Name:</label> 
                <input type="text" id="name" name="name" 
placeholder="Enter your full name" required> 
            </div> 
 
            <!-- Subheading: Email --> 
            <h3>Email Address</h3> 
            <div class="form-group"> 
                <label for="email">Email:</label> 
                <input type="email" id="email" name="email" 
placeholder="Enter your email" required> 
            </div> 
 
            <!-- Subheading: Mobile Number --> 
            <h3>Mobile Number</h3> 
            <div class="form-group"> 
                <label for="phone">Phone:</label> 
                <input type="tel" id="phone" name="phone" 
placeholder="Enter your phone number" required> 
            </div> 
 
            <!-- Subheading: Payment Details --> 
            <h3>Payment Information</h3> 
            <div class="form-group"> 
                <label for="cardNumber">Card Number:</label> 
                <input type="text" id="cardNumber" name="cardNumber" 
placeholder="Enter your card number" required maxlength="16"> 
            </div> 
 
            <div class="card-details"> 
                <div class="form-group"> 
                    <label for="expiryDate">Expiry Date:</label> 
                    <input type="text" id="expiryDate" name="expiryDate" 
placeholder="MM/YY" required maxlength="5"> 
                </div> 
                <div class="form-group"> 
                    <label for="cvv">CVV:</label> 
                    <input type="text" id="cvv" name="cvv" 
placeholder="CVV" required maxlength="3"> 
                </div> 
            </div> 
 
            <!-- Subheading: Submit --> 
            <h3>Submit Payment</h3> 
            <div class="form-group"> 
                <button type="submit">Submit Payment</button> 
            </div> 
        </form> 
    </div> 
</body> 
</html>
