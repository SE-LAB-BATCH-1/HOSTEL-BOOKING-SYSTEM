<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial
scale=1.0"> 
    <title>Contact Us</title> 
</head> 
<body style="font-family: Arial, sans-serif; background-color: 
#f2f2f2; padding: 20px;"> 
    <div style="max-width: 600px; margin: 0 auto; background-color: 
#fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 15px 
rgba(0, 0, 0, 0.1);"> 
        <h1 style="text-align: center; color: #333;">Contact Us</h1> 
 
        <form id="contactForm" style="margin-bottom: 20px;"> 
            <label for="name" style="color: #555;">Name:</label> 
            <input type="text" id="name" style="padding: 10px; margin
bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 
16px; width: 100%;" placeholder="Your Name" required> 
 
            <label for="email" style="color: #555;">Email:</label> 
            <input type="email" id="email" style="padding: 10px; 
margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; 
font-size: 16px; width: 100%;" placeholder="Your Email" required> 
 
            <label for="phone" style="color: #555;">Phone:</label> 
            <input type="tel" id="phone" style="padding: 10px; margin
bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 
16px; width: 100%;" placeholder="Your Phone Number" required> 
 
            <label for="message" style="color: #555;">Message:</label> 
            <textarea id="message" rows="5" style="padding: 10px; 
margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; 
font-size: 16px; width: 100%;" placeholder="Your Message" 
required></textarea> 
 
            <button type="submit" style="background-color: #4CAF50; 
color: white; padding: 12px 20px; border: none; border-radius: 5px; 
font-size: 16px; cursor: pointer; width: 100%;">Submit</button> 
        </form>

University,<br> Amaravati, Andhra Pradesh<br> Email: 
vitap@edu.in<br> Phone: +91 1234567890</p>
